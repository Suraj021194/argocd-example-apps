replicas: 1
image:
  repository: nginx
  tag: latest
service:
  type: ClusterIP
  port: 80
resources:
  requests:
    cpu: 100m
    memory: 128Mi
job:
  enabled: true
  image:
    repository: busybox
    tag: "latest"
    pullPolicy: IfNotPresent
  command: ["echo"]
  args: ["Running dev job"]
ingress:
  host: dev.example.com