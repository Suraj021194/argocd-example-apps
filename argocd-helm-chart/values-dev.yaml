replicas: 2
containerPort: 8080
image:
  repository: nginx
  tag: latest
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 80
ingress:
  host: dev.example.com
  path: /
  pathType: Prefix
  tlsSecret: dev-tls
env: dev
config:
  customKey: "dynamic-value"
secret:
  dbPassword: "supersecret"
job:
  enabled: true
  hookType: PreSync
  deletePolicy: HookSucceeded
  backoffLimit: 3
  image:
    repository: busybox
    tag: "latest"
    pullPolicy: IfNotPresent
  command: ["echo"]
  args: ["Running dynamic job"]
serviceAccount:
  name: myapp-sa
rbac:
  roleName: myapp-role
  bindingName: myapp-binding
  rules:
    - apiGroup: [""]
      resources: ["pods"]
      verbs: ["gets", "list"]
